default: &default
  adapter: postgresql
  encoding: unicode
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  prepared_statements: true # Keep enabled for development

test:
  <<: *default
  prepared_statements: true # Keep enabled for test

production:
  <<: *default
  prepared_statements: false # Disable only in production
